name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/main

jobs:
  version:
    runs-on: [self-hosted, linux, x64]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate version
        run: |
          # Generate version based on timestamp for now
          VERSION="1.0.$(date +%s)"
          echo "Generated version: $VERSION"
          echo "$VERSION" > .VERSION
          echo "File created:"
          ls -la .VERSION
          cat .VERSION

      - name: Set version output
        id: version
        run: |
          VERSION=$(cat .VERSION | tr -d "[:space:]\"'" | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: .VERSION
          retention-days: 1

  build:
    needs: version
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create version file from output
        run: |
          echo "${{ needs.version.outputs.version }}" > .VERSION
          echo "Version from previous job: ${{ needs.version.outputs.version }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [version, build]
    runs-on: [self-hosted, linux, x64]
    if: github.ref == 'refs/heads/main' 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github @semantic-release/exec @semantic-release/git

      - name: Create release config
        run: |
          cat > release.config.js << 'EOF'
          export default {
            branches: [
              { name: 'jirella-farm' }
            ],
            repositoryUrl: 'https://github.com/${{ github.repository }}.git',
            tagFormat: 'v${version}',
            plugins: [
              '@semantic-release/commit-analyzer',
              '@semantic-release/release-notes-generator',
              '@semantic-release/changelog',
              ['@semantic-release/github', {
                successComment: false,
                failComment: false,
                releasedLabels: false
              }],
              '@semantic-release/git',
            ],
            preset: 'angular',
          };
          EOF

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  deploy:
    needs: [version]
    runs-on: [self-hosted, linux, x64]
    #environment: GCP CI
    if: github.ref == 'refs/heads/main' 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create version file from output
        run: |
          echo "${{ needs.version.outputs.version }}" > .VERSION
          echo "Version from previous job: ${{ needs.version.outputs.version }}"

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_SERVER_IP }} >> ~/.ssh/known_hosts
          # Test SSH connection
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.STAGING_SERVER_USER }}@${{ secrets.STAGING_SERVER_IP }} 'echo "SSH connection successful"'

      - name: Prepare deployment files
        run: |
          NEXT_VERSION=$(cat .VERSION | tr -d "[:space:]\"'" | xargs)
          echo "Deploying version: $NEXT_VERSION"
          
          # Copy repository .env file
          cp .env .env.backup 2>/dev/null || echo "No existing .env file to backup"
          
          # Note: Building locally, no need to update image version

      - name: Deploy to GCP server
        run: |
          # Create directory on server
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.STAGING_SERVER_USER }}@${{ secrets.STAGING_SERVER_IP }} 'mkdir -p ~/jirella-farm/'
          
          # Create a clean copy for deployment in workspace
          mkdir -p ./deploy-temp
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='.next' --exclude='*.tar.gz' --exclude='deploy-temp' . ./deploy-temp/
          
          # Create tar from clean copy
          cd ./deploy-temp
          tar -czf ../source.tar.gz .
          cd ..
          
          # Copy to server
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 ./source.tar.gz ${{ secrets.STAGING_SERVER_USER }}@${{ secrets.STAGING_SERVER_IP }}:~/jirella-farm/
          
          # Clean up local files
          rm -rf ./deploy-temp ./source.tar.gz
          
          # Extract and deploy on server
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.STAGING_SERVER_USER }}@${{ secrets.STAGING_SERVER_IP }} 'cd ~/jirella-farm/ && tar -xzf source.tar.gz && rm source.tar.gz'
          
          # Execute deployment
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.STAGING_SERVER_USER }}@${{ secrets.STAGING_SERVER_IP }} '
            cd ~/jirella-farm/
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la
            echo "Checking for Dockerfile:"
            ls -la Dockerfile || echo "Dockerfile not found"
            echo "Checking for docker-compose.yml:"
            ls -la docker-compose.yml || echo "docker-compose.yml not found"
            chmod +x deploy.sh
            bash deploy.sh
          '
      #ci update